<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two of those people are lying</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Two of these people are lying</h1>
      <small>Game #<span id="game-id"></span> of <span id="players-count">1</span> player(s)</small>
      <div>
        <input type="text" id="article" autofocus onkeydown="addArticleOnEnter(event)">
        <button type="button" onclick="addArticle()">Add</button>
      </div>
      <div>
        Added <span id="articles-count">0</span> articles
        <span>
          <button type="button" onclick="pickArticle()">Pick one</button>
          <button type="button" onclick="clearArticles()">Clear</button>
        </span>
      </div>
      <div>
        <button type="button" class="small" onclick="updatePopup('share')">Share game</button>
        <a href="https://www.youtube.com/watch?v=3yFEfOYTNoE"><button type="button" class="small">Learn the rules of the game</button></a>
      </div>
    </div>
    <div id="popup">
      <button class="close show-on-picked show-on-share" onclick="updatePopup(false)">+</button>
      <p id="picked" class="show-on-picked"></p>
      <canvas id="qr-code" class="show-on-share"></canvas>
      <div class="buttons show-on-share">
        <button onclick="copyLink()">Copy link</button>
        <button id="share-link-btn" onclick="shareLink()">Share link</button>
      </div>
    </div>
  </body>
</html>
